<!DOCTYPE html>
<html>
<head>
    <title>Student Pass/Fail Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .pass {
            color: green;
        }

        .fail {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Student Pass/Fail Status</h1>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Grade</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Math</td>
            <td>85</td>
            <td class="pass">Pass</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Science</td>
            <td>62</td>
            <td class="fail">Fail</td>
        </tr>
        <!-- Add more student records here -->
    </table>
</body>
</html>
